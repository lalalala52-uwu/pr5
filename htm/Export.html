<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Модуль аутентификации</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    .auth-module {
      max-width: 320px;
      margin: 0 auto;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      padding: 20px;
      background-color: #e6f0ff;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357abd;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #4a90e2;
      border-radius: 5px;
      font-size: 14px;
    }
    input::placeholder {
      color: #4a90e2;
      font-style: italic;
    }
  </style>
</head>
<body>
<section id="export-module">
  <h2>Экспорт данных отчётности</h2>

  <form id="export-form">
    <label for="export-format">Формат экспорта</label>
    <select id="export-format" name="export-format" required>
      <option value="csv">CSV</option>
      <option value="xlsx">Excel (XLSX)</option>
      <option value="pdf">PDF</option>
      <option value="json">JSON</option>
    </select>

    <label for="export-period-from">Период с</label>
    <input type="date" id="export-period-from" name="export-period-from" required>

    <label for="export-period-to">Период по</label>
    <input type="date" id="export-period-to" name="export-period-to" required>

    <button type="submit">Скачать отчёт</button>
  </form>
</section>
</body>
</html>
